apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: tke-gpu-manager
  namespace: "{{ .Release.Namespace }}"
spec:
  kind: helm
  repo: https://charts.kubegems.io/kubegems
  installNamespace: {{ index .Values "tke-gpu-manager" "namespace" }}
  enabled: {{ index .Values "tke-gpu-manager" "enabled" }}
  version: {{ index .Values "tke-gpu-manager" "version" }}
  values:
    rumtime: {{ include "common.container.runtime" . }}
    image:
      {{ include "common.images.repository" ( dict "registry" "docker.io" "repository" "tkestack/gpu-manager" "context" .) }}