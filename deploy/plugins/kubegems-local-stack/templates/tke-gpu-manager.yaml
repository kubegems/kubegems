{{- if .Values.tke-gpu-manager.enabled -}}
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: tke-gpu-manager
  namespace: "{{ .Release.Namespace }}"
spec:
  kind: helm
  repo: https://charts.kubegems.io/charts
  installNamespace: {{ .Values.tke-gpu-manager.namespace }}
  version: 1.1.5
{{- end }}