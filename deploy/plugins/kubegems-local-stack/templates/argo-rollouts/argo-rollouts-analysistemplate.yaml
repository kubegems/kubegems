apiVersion: argoproj.io/v1alpha1
kind: ClusterAnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
  - name: service-name
  - name: namespace
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
  metrics:
  - interval: 1m
    count: 5
    failureLimit: 3
    name: success-rate
    successCondition: result[0] >= 0.95
    provider:
      prometheus:
        address: "{{ .Values.kubegems.local.prometheus }}"
        query: |
{{ .Files.Get "files/argo-rollouts/success-rate.promql" | indent 10 }}
