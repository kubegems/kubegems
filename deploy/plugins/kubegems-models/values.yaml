## sync configuration
##
sync:
  ## kubegems sync image
  ## @param sync.image.registry sync image registry
  ## @param sync.image.repository sync image repository
  ## @param sync.image.tag sync image tag (immutable tags are recommended)
  ## @param sync.image.pullPolicy sync image pull policy
  ## @param sync.image.pullSecrets sync image pull secrets
  ## @param sync.image.debug Enable sync image debug mode
  ##
  image:
    registry: docker.io
    repository: kubegems/models-sync
    tag: v1
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Enable debug mode
    ##
    debug: false
  ## @param sync.replicaCount Number of sync replicas to deploy
  ##
  replicaCount: 1
  ## @param sync.containerPorts.probe sync probe container port
  ##
  containerPorts:
    http: 8000
  ## Configure extra options for sync containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param sync.livenessProbe.enabled Enable livenessProbe on sync containers
  ## @param sync.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param sync.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param sync.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param sync.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param sync.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  ## @param sync.readinessProbe.enabled Enable readinessProbe on sync containers
  ## @param sync.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param sync.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param sync.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param sync.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param sync.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  ## @param sync.startupProbe.enabled Enable startupProbe on sync containers
  ## @param sync.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param sync.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param sync.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param sync.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param sync.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  ## @param sync.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param sync.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param sync.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## sync resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param sync.resources.limits The resources limits for the sync containers
  ## @param sync.resources.requests The requested resources for the sync containers
  ##
  resources:
    limits: {}
    requests: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param sync.podSecurityContext.enabled Enabled sync pods' Security Context
  ## @param sync.podSecurityContext.fsGroup Set sync pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param sync.containerSecurityContext.enabled Enabled sync containers' Security Context
  ## @param sync.containerSecurityContext.runAsUser Set sync containers' Security Context runAsUser
  ## @param sync.containerSecurityContext.runAsNonRoot Set sync containers' Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
    runAsNonRoot: true

  ## Configure logging
  ##
  ## @param sync.logLevel Log level
  logLevel: debug

  ## @param sync.existingConfigmap The name of an existing ConfigMap with your custom configuration for sync
  ##
  existingConfigmap:
  ## @param sync.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param sync.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param sync.hostAliases sync pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param sync.podLabels Extra labels for sync pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param sync.podAnnotations Annotations for sync pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param sync.podAffinityPreset Pod affinity preset. Ignored if `sync.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param sync.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `sync.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node sync.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param sync.nodeAffinityPreset.type Node affinity preset type. Ignored if `sync.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param sync.nodeAffinityPreset.key Node label key to match. Ignored if `sync.affinity` is set
    ##
    key: ""
    ## @param sync.nodeAffinityPreset.values Node label values to match. Ignored if `sync.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []

  ## @param sync.enableAffinity If enabled Affinity for sync pods assignment
  enableAffinity: false

  ## @param sync.affinity Affinity for sync pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `sync.podAffinityPreset`, `sync.podAntiAffinityPreset`, and `sync.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param sync.nodeSelector Node labels for sync pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## @param sync.tolerations Tolerations for sync pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param sync.updateStrategy.type sync statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/syncs/statefulset/#update-strategies
  ##
  updateStrategy:
    ## StrategyType
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## @param sync.priorityClassName sync pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param sync.schedulerName Name of the k8s scheduler (other than default) for sync pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param sync.lifecycleHooks for the sync container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param sync.extraEnvVars Array with extra environment variables to add to sync nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param sync.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for sync nodes
  ##
  extraEnvVarsCM:
  ## @param sync.extraEnvVarsSecret Name of existing Secret containing extra env vars for sync nodes
  ##
  extraEnvVarsSecret:
  ## @param sync.extraVolumes Optionally specify extra list of additional volumes for the sync pod(s)
  ##
  extraVolumes: []
  ## @param sync.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the sync container(s)
  ##
  extraVolumeMounts: []
  ## @param sync.sidecars Add additional sidecar containers to the sync pod(s)
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
