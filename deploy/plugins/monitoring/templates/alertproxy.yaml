apiVersion: v1
data:
  alertproxy.yaml: |
{{ .Files.Get "files/alertproxy.yaml" | indent 4 }}
kind: ConfigMap
metadata:
  name: alertproxy
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: alertproxy
  name: alertproxy
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: http
    port: 9094
    protocol: TCP
    targetPort: 9094
  selector:
    app.kubernetes.io/name: alertproxy
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertproxy
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertproxy
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: alertproxy
        app.kubernetes.io/name: alertproxy
    spec:
      containers:
      - args:
        - serve
        - --config
        - config/alertproxy.yaml
        # image: kubegems/alertproxy:v0.1.0
        image: {{ include "kubegems.alertproxy.image" . }}
        imagePullPolicy: IfNotPresent
        name: alertproxy
        ports:
        - containerPort: 9094
          name: http
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /config
          name: config
      volumes:
      - configMap:
          defaultMode: 420
          name: alertproxy
        name: config
