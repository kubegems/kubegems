{{- if .Values.observability.enabled }}
{{- if not .Values.observability.jaeger.externalElasticsearch -}}
---
# https://github.com/elastic/helm-charts
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: elasticsearch
  namespace: {{ .Release.Namespace }}
spec:
  enabled: true
  kind: helm
  installNamespace: {{.Values.observability.namespace }}
  repo: https://helm.elastic.co
  version: 7.17.1
  values:
    replicas: 1
    minimumMasterNodes: 1
    {{- if .Values.image.registry }}
    # image: "docker.elastic.co/elasticsearch/elasticsearch"
    image: {{ printf "%s/%s/elasticsearch" .Values.image.registry .Values.image.repository }}
    {{- end }}
{{- end }}
---
# https://github.com/jaegertracing/helm-charts
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: jaeger-operator
  namespace: {{ .Release.Namespace }}
spec:
  enabled: true
  kind: helm
  installNamespace: {{.Values.observability.namespace }}
  repo: https://jaegertracing.github.io/helm-charts
  version: {{ .Values.observability.operator.version }}
  values:
    image:
      {{- if .Values.image.registry }}
      # repository: jaegertracing/jaeger-operator
      repository: {{ printf "%s/%s/jaeger-operator" .Values.image.registry  .Values.image.repository }}
      {{- end }}
      tag: {{ .Values.observability.jaeger.version }}
---
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
  namespace: observability
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  strategy: production
  ingress:
    enabled: false
  collector:
    options:
      collector.zipkin.host-port: "9411"
  storage:
    type: elasticsearch
    options:
      es:
        {{- if .Values.observability.jaeger.externalElasticsearch -}}
        server-urls: {{ .Values.observability.jaeger.externalElasticsearch.address }}
        {{- else -}}
        server-urls: http://elasticsearch-master.observability:9200
        {{- end -}}
{{- end -}}