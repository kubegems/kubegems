  command:
    - sleep
  ## @param diagnosticMode.args Args to override all containers in the the deployment(s)/statefulset(s)
  ##
  args:
    - infinity

## @section Hub Parameters

## hub parameters
##
# @title HUB 配置
hub:
  ## @param hub.enabled Enable edge hub component
  # @title 启用
  # @order 0
  enabled: true
  ## KubeGems hub image
  ## ref: https://hub.docker.com/r/kubegems/kubegems/tags/
  ## @param hub.image.registry hub image registry
  ## @param hub.image.repository hub image repository
  ## @param hub.image.tag hub image tag (immutable tags are recommended)
  ## @param hub.image.pullPolicy hub image pull policy
  ## @param hub.image.pullSecrets hub image pull secrets
  ## @param hub.image.debug Enable hub image debug mode
  ##
  # @title 镜像配置
  # @hidden hub.enabled=false
  image:
    registry: docker.io
    repository: kubegems/kubegems
    tag: main
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    # @title 拉取策略
    # @schema enum=Always,IfNotPresent,None
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Enable debug mode
    ##
    debug: false

  ## @param hub.serverID identifier for the edge hub instance.
  # @title Server ID
  # @hidden hub.enabled=false
  serverID: kubegems-edge-hub
  ## @param hub.host Advertised host to accept connections
  # @title Advertise Host
  # @hidden hub.enabled=false
  host: "kubegems-edge-hub.kubegems-edge"
  ## @param hub.serverAddress Upstream edge server address.
  # @title EdgeServer 地址
  # @hidden hub.enabled=false
  # @schema format=uri
  serverAddress: "kubegems-edge-server.kubegems-edge:50051"

  ## @param hub.replicaCount Number of hub replicas to deploy
  ##
  # @title 副本数
  # @hidden hub.enabled=false
  replicaCount: 1
  ## @param hub.containerPorts.http hub HTTP container port
  ## @param hub.containerPorts.http server probe port
  ## @param hub.containerPorts.grpc server probe port
  ##
  containerPorts:
    http: 8080
    probe: 8080
    grpc: 50051

  ## Configure extra options for hub containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param hub.livenessProbe.enabled Enable livenessProbe on hub containers
  ## @param hub.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param hub.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param hub.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param hub.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param hub.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 5
    timeoutSeconds: 1
    periodSeconds: 30
    failureThreshold: 3
    successThreshold: 1
  ## @param hub.readinessProbe.enabled Enable readinessProbe on hub containers
  ## @param hub.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param hub.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param hub.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param hub.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param hub.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    timeoutSeconds: 1
    periodSeconds: 20
    failureThreshold: 6
    successThreshold: 1
  ## @param hub.startupProbe.enabled Enable startupProbe on hub containers
  ## @param hub.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param hub.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param hub.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param hub.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param hub.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: 2
    timeoutSeconds: 1
    periodSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  ## @param hub.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param hub.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param hub.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## hub resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param hub.resources.limits The resources limits for the hub containers
  ## @param hub.resources.requests The requested resources for the hub containers
  ##
  resources:
    limits: {}
    requests: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param hub.podSecurityContext.enabled Enabled hub pods' Security Context
  ## @param hub.podSecurityContext.fsGroup Set hub pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: true
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param hub.containerSecurityContext.enabled Enabled hub containers' Security Context
  ## @param hub.containerSecurityContext.runAsUser Set hub containers' Security Context runAsUser
  ## @param hub.containerSecurityContext.runAsNonRoot Set hub containers' Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsNonRoot: true

  ## Configure hub container tls secret
  ## @param hub.tls.enabled Enable hub http listen TLS
  ## @param hub.tls.useCertManager using cert manager to generate tls secret,if not using self-signed certificates if not exists
  ## @param hub.tls.existingSecret use existsing tls secret name
  # @title TLS 配置
  # @hidden hub.enabled=false
  tls:
    # @title 启用
    # @order 0
    enabled: true
    # @title 使用 CertManager
    # @hidden hub.tls.enabled=false
    # @order 10
    useCertManager: false
    # @title 已有 Secret 配置名称
    # set id optional
    # @schema minlen=0
    # @hidden hub.tls.enabled=false;operator=or;hub.tls.useCertManager=true
    existingSecret: ""

  ## @param hub.logLevel Set log level
  # @title 日志等级
  # @schema enum=trace,debug,info,warn,error
  # @order 9
  # @hidden hub.enabled=false
  logLevel: info

  ## @param hub.existingConfigmap The name of an existing ConfigMap with your custom configuration for hub
  ##
  existingConfigmap: ""
  ## @param hub.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param hub.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param hub.hostAliases hub pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param hub.podLabels Extra labels for hub pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param hub.podAnnotations Annotations for hub pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param hub.podAffinityPreset Pod affinity preset. Ignored if `hub.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param hub.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `hub.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node hub.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param hub.nodeAffinityPreset.type Node affinity preset type. Ignored if `hub.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param hub.nodeAffinityPreset.key Node label key to match. Ignored if `hub.affinity` is set
    ##
    key: ""
    ## @param hub.nodeAffinityPreset.values Node label values to match. Ignored if `hub.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param hub.affinity Affinity for hub pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `hub.podAffinityPreset`, `hub.podAntiAffinityPreset`, and `hub.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param hub.nodeSelector Node labels for hub pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## @param hub.tolerations Tolerations for hub pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param hub.updateStrategy.type hub statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/servers/statefulset/#update-strategies
  ##
  # @title 更新策略
  # @hidden hub.enabled=false
  # @order 8
  updateStrategy:
    # @title 类型
    # @schema enum=RollingUpdate,Recreate
    type: RollingUpdate
  ## @param hub.priorityClassName hub pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param hub.schedulerName Name of the k8s scheduler (other than default) for hub pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param hub.lifecycleHooks for the hub container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param hub.extraEnvVars Array with extra environment variables to add to hub nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param hub.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for hub nodes
  ##
  extraEnvVarsCM: {}
  ## @param hub.extraEnvVarsSecret Name of existing Secret containing extra env vars for hub nodes
  ##
  extraEnvVarsSecret: {}
  ## @param hub.extraVolumes Optionally specify extra list of additional volumes for the hub pod(s)
  ##
  extraVolumes: []
  ## @param hub.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the hub container(s)
  ##
  extraVolumeMounts: []
  ## @param hub.sidecars Add additional sidecar containers to the hub pod(s)
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: {}
  ## @param hub.initContainers Add additional init containers to the hub pod(s)
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: {}

  ## @section Agent RBAC Parameters

  ## RBAC configuration
  ##
  rbac:
    ## @param hub.rbac.create Specifies whether RBAC resources should be created
    ## @param hub.rbac.singleNamespace limit hub scope in a single namespace
    ##
    create: true
    singleNamespace: true

  ## ServiceAccount configuration
  ##
  serviceAccount:
    ## @param hub.serviceAccount.create Specifies whether a ServiceAccount should be created
    ## if not create, rbac will bind to the default service account
    ##
    create: true
    ## @param hub.serviceAccount.name The name of the ServiceAccount to use.
    ## If not set and create is true, a name is generated
    ##
    name: ""

  ## hub service parameters
  ##
  # @title Service 配置
  # @hidden hub.enabled=false
  service:
    ## @param hub.service.type hub service type
    ##
    # @title Service类型
    # @schema enum=ClusterIP,NodePort,Loadbalancer
    # @order 10
    type: ClusterIP
    ## @param hub.service.ports.http hub service HTTP port
    ## if tls set, tls listen on this port
    ##
    ports:
      http: 8080
      grpc: 50051

    ## Node ports to expose
    ## @param hub.service.nodePorts.http [number,nullable] Node port for HTTP
    ## NOTE: choose port between <30000-32767>
    ##
    # @title NodePort 配置
    # @hidden hub.service.type!=NodePort
    nodePorts:
      # @title HTTP Node 端口号
      # @schema min=30000;max=32767;type=integer
      http: null
      # @title GRPC Node 端口号
      # @schema min=30000;max=32767;type=integer
      grpc: null

    ## @param hub.service.clusterIP hub service Cluster IP
    ## e.g.:
    ## clusterIP: None
    ##
    clusterIP: ""
    ## @param hub.service.loadBalancerIP hub service Load Balancer IP
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-loadbalancer
    ##
    loadBalancerIP: ""
    ## @param hub.service.loadBalancerSourceRanges hub service Load Balancer sources
    ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
    ## e.g:
    ## loadBalancerSourceRanges:
    ##   - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: []
    ## @param hub.service.externalTrafficPolicy hub service external traffic policy
    ## ref http://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## @param hub.service.annotations Additional custom annotations for hub service
    ##
    annotations: {}
    ## @param hub.service.extraPorts Extra ports to expose in hub service (normally used with the `sidecars` value)
    ##
    extraPorts: []

  ## @section Agent Metrics parameters
  ##
  metrics:
    ## @param hub.metrics.enabled Create a service for accessing the metrics endpoint
    ##
    enabled: false
    ## Metrics service parameters
    ##

    service:
      ## @param hub.metrics.service.type server metrics service type
      ##
      type: ClusterIP
      ## @param hub.metrics.service.port server metrics service HTTP port
      ##
      port: 9100
      ## Node ports to expose
      ## @param hub.metrics.service.nodePort Node port for HTTP
      ## NOTE: choose port between <30000-32767>
      ##
      nodePort: ""
      ## @param hub.metrics.service.clusterIP server metrics service Cluster IP
      ## e.g.:
      ## clusterIP: None
      ##
      clusterIP: ""
      ## @param hub.metrics.service.extraPorts Extra ports to expose (normally used with the `sidecar` value)
      ##
      extraPorts: []
      ## @param hub.metrics.service.loadBalancerIP server metrics service Load Balancer IP
      ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-loadbalancer
      ##
      loadBalancerIP: ""
      ## @param hub.metrics.service.loadBalancerSourceRanges server metrics service Load Balancer sources
      ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
      ## e.g:
      ## loadBalancerSourceRanges:
      ##   - 10.10.10.0/24
      ##
      loadBalancerSourceRanges: []
      ## @param hub.metrics.service.externalTrafficPolicy server metrics service external traffic policy
      ## ref https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
      ##
      externalTrafficPolicy: Cluster
      ## @param hub.metrics.service.annotations [object] Additional custom annotations for server metrics service
      ##
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.hub.metrics.service.port }}"
    serviceMonitor:
      ## @param hub.metrics.serviceMonitor.enabled Specify if a servicemonitor will be deployed for prometheus-operator
      ##
      enabled: true
      ## @param hub.metrics.serviceMonitor.jobLabel Specify the jobLabel to use for the prometheus-operator
      ##
      jobLabel: app.kubernetes.io/name
      ## @param hub.metrics.serviceMonitor.honorLabels Honor metrics labels
      ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#endpoint
      ##
      honorLabels: false
      ## @param hub.metrics.serviceMonitor.selector Prometheus instance selector labels
      ## ref: https://github.com/bitnami/charts/tree/master/bitnami/prometheus-operator#prometheus-configuration
      ## e.g:
      ## selector:
      ##   prometheus: my-prometheus
      ##
      selector: {}
      ## @param hub.metrics.serviceMonitor.scrapeTimeout Timeout after which the scrape is ended
      ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#endpoint
      ## e.g:
      ## scrapeTimeout: 10s
      ##
      scrapeTimeout: ""
      ## @param hub.metrics.serviceMonitor.interval Scrape interval. If not set, the Prometheus default scrape interval is used
      ##
      interval: ""
      ## @param hub.metrics.serviceMonitor.additionalLabels Used to pass Labels that are required by the installed Prometheus Operator
      ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#prometheusspec
      ##
      additionalLabels: {}

      ## @param hub.metrics.serviceMonitor.metricRelabelings Specify additional relabeling of metrics
      ## @skip hub.metrics.serviceMonitor.metricRelabelings
      metricRelabelings:
        - regex: instance
          action: labeldrop

      ## @param hub.metrics.serviceMonitor.relabelings Specify general relabeling
      ## @skip hub.metrics.serviceMonitor.relabelings
      relabelings:
        - regex: endpoint|service|container|pod|namespace
          action: labeldrop

