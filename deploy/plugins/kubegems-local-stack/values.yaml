image:
  registry: ""
  repository: kubegems
clusterName: local
storageClass: local-path
logging:
  enabled: true
  namespace: logging
  operator:
    version: 3.17.4
  loki:
    version: 2.6.2
  # externalLoki:
  #   address: http://loki-stack.loki-stack:3100
monitoring:
  enabled: true
  namespace: kubegems-monitoring
  operator:
    version: 35.2.0
  # externalPrometheus:
  #   address: http://kube-prometheus-stack-prometheus.prometheus:9090
  # externalAlertmanager:
  #   address: http://kube-prometheus-stack-alertmanager.prometheus:9093
  # externalGrafana:
  #   address: http://kube-prometheus-stack-grafana.prometheus:80
observability:
  enabled: true
  namespace: observability
  operator:
    version: 2.30.0
  jaeger:
    version: 1.30.0
    # externalElasticsearch:
    # address: http://0.0.0.0:9200
  # externalJaeger:
  #   ddress: http://jaeger-query.observability:16686
gateway:
  enabled: true
  namespace: kubegems-gateway
  version: ""
kubegems:
  version: latest
  registry: docker.io
  repository: kubegems/kubegems
  installer:
    enabled: false
    namespace: kubegems-installer
  local:
    namespace: kubegems-local
gpu:
  enabled: false
  namespace: kube-system
istio:
  enabled: true
  namespace: istio-system
  repository: docker.io/istio
  version: 1.11.7 # istio/istio-operator version
  kialiVersion: 1.38.1
  chartVersion: 1.12.6 # must >1.12.0
  operator:
    tracing:
      sampling: 50
argo-rollouts:
  enabled: true
  namespace: argo-rollouts
  version: 2.14.0
