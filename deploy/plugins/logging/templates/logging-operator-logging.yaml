apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: logging-operator-logging
  namespace: {{ .Release.Namespace }}
spec:
  kind: helm
  url: https://kubernetes-charts.banzaicloud.com
  version: {{ .Chart.AppVersion }}
  values:
    controlNamespace: {{ .Release.Namespace }}
    allowClusterResourcesFromAllNamespaces: false
    fluentbit:
      bufferStorage:
        storage.backlog.mem_limit: 5M 
        storage.path: /var/log/log-buffer
      extraVolumeMounts:
      - source: /data
        destination: /data
        readOnly: true
      bufferStorageVolume:
        hostPath:
          path: /var/log/log-buffer
      enableUpstream: false
      filterKubernetes:
        Use_Kubelet: "false"
      forwardOptions:
        Require_ack_response: false
      image:
        pullPolicy: IfNotPresent
        {{ include "common.images.repository" ( dict "registry" "docker.io" "repository" "kubegems/fluent-bit" "context" .) }}
        tag: 1.8.8-largebuf
      inputTail:
        Docker_Mode: "false"
        Mem_Buf_Limit: 256M
        Buffer_Chunk_Size: 256k
        Buffer_Max_Size: 256k
        {{- if eq .Values.global.runtime "docker" }}
        Parser: docker
        {{- else }}
        Parser: cri
        {{- end }}
        Rotate_Wait: "5"
        Skip_Long_Lines: "true"
      livenessDefaultCheck: true
      metrics:
        interval: 60s
        path: /api/v1/metrics/prometheus
        port: 2020
        prometheusRules: false
        serviceMonitor: {{ .Values.monitoring.enabled }}
      network:
        connectTimeout: 30
        keepaliveIdleTimeout: 60
      positiondb:
        hostPath:
          path: /var/log/positiondb
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 128Mi
      security:
        podSecurityPolicyCreate: true
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - SYS_RESOURCE
          privileged: true
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master  
    fluentd:
      bufferStorageVolume:
        pvc:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 40Gi
            volumeMode: Filesystem
            storageClassName: {{ .Values.global.storageClass }}
      configReloaderImage:
        pullPolicy: IfNotPresent
        {{ include "common.images.repository" ( dict "registry" "docker.io" "repository" "kubegems/configmap-reload" "context" .) }}
        tag: v0.4.0
      fluentOutLogrotate:
        age: "7"
        enabled: true
        path: /fluentd/log/out
        size: "10485760"
      ignoreRepeatedLogInterval: 60s
      ignoreSameLogInterval: 60s
      image:
        pullPolicy: IfNotPresent
        {{ include "common.images.repository" ( dict "registry" "docker.io" "repository" "kubegems/fluentd" "context" .) }}
        tag: v1.13.3-alpine-11.1
      logLevel: info
      metrics:
        interval: 30s
        path: /metrics
        port: 24231
        prometheusRules: false
        {{- if .Values.monitoring.enabled }}
        serviceMonitor: true
        serviceMonitorConfig:
          honorLabels: true
        {{- else }}
        serviceMonitor: false
        {{- end }}
      resources:
        limits:
          cpu: 2
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 256Mi
      scaling:
        replicas: 1
      security:
        podSecurityContext:
          fsGroup: 101
        podSecurityPolicyCreate: true
        roleBasedAccessControlCreate: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      workers: 1     
    clusterOutputs: 
      - name: kubegems-container-console-output
        spec:
          loki:
            buffer:
              flush_interval: 1s
              flush_mode: interval
              flush_thread_count: 4
              tags: time
              timekey: 1m
              timekey_wait: 5s
              total_limit_size: 10G
            configure_kubernetes_labels: false
            drop_single_key: true
            extra_labels:
              cluster: {{ .Values.global.clusterName }}
            extract_kubernetes_labels: true
            labels:
              container: $.kubernetes.container_name
              image: $.kubernetes.container_image
              namespace: $.kubernetes.namespace_name
              node: $.kubernetes.host
              pod: $.kubernetes.pod_name
              stream: $.stream
            remove_keys:
            - logtag
            - kubernetes
            - docker
            - time
            - throttle_group_key
            url: {{ include "loki.address" . }}
