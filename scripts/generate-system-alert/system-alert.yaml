- name: HostHighLoad5
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: node
    rule: load5
  for: 1m
  alertLevels:
    - compareOp: ">"
      compareValue: "gems_node_cpu_total_cores"
      severity: error
