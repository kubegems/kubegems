{{- if .Values.node-local-dns.enabled }}
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: node-local-dns
  namespace: {{ .Release.Namespace }}
spec:
  kind: helm
  repo: https://charts.deliveryhero.io
  installNamespace: {{ .Values.node-local-dns.namespace }}
  enabled: {{ .Values.node-local-dns.enabled }}
  version: {{ .Values.node-local-dns.version }}
  values:
    image:
      # repository: k8s.gcr.io/dns/k8s-dns-node-cache
      {{ include "common.images.repository" ( dict "registry" "k8s.gcr.io" "repository" "dns/k8s-dns-node-cache" "context" .) }}
{{- end -}}