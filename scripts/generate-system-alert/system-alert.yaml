# plugin
- name: GemsPluginFailed
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: plugin
    rule: status
    labelpairs:
      enabled: "true"
  for: 1m
  alertLevels:
    - compareOp: "=="
      compareValue: "0"
      severity: critical
  receivers:
    - name: gemcloud-default-webhook
      interval: 10m
# exporter
- name: ExporterDown
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: exporter
    rule: status
    labelpairs:
      job: "alertmanager|cert-manager|gems-agent|kube-state-metrics|node-exporter|nginx-ingress-operator-metrics"
  for: 1m
  alertLevels:
    - compareOp: "=="
      compareValue: "0"
      severity: critical
  receivers:
    - name: gemcloud-default-webhook
      interval: 10m
