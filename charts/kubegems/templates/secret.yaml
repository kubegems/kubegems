apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: kubegems
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  MYSQL_PASSWORD: {{ .Values.mysql.auth.rootPassword | b64enc}}
  REDIS_PASSWORD: {{ .Values.redis.password | b64enc}}
  GIT_PASSWORD: {{ .Values.gitea.admin.password | b64enc}}
  ARGO_PASSWORD: {{ index .Values "argo-cd" "argocdServerAdminPassword" | b64enc}}