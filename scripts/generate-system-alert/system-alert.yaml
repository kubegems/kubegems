# k8s节点
- name: KubernetesNodeNotReady
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: node
    rule: statusCondition
    labelpairs:
      condition: Ready
      status: "true"
  for: 5m
  alertLevels:
    - compareOp: "=="
      compareValue: "0"
      severity: critical
  receivers:
    - name: gemcloud-default-webhook
      interval: 10m
- name: KubernetesMemoryPressure
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: node
    rule: statusCondition
    labelpairs:
      condition: MemoryPressure
      status: "true"
  for: 5m
  alertLevels:
    - compareOp: "=="
      compareValue: "1"
      severity: critical
  receivers:
    - name: gemcloud-default-webhook
      interval: 1h
- name: KubernetesDiskPressure
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: node
    rule: statusCondition
    labelpairs:
      condition: DiskPressure
      status: "true"
  for: 5m
  alertLevels:
    - compareOp: "=="
      compareValue: "1"
      severity: critical
  receivers:
    - name: gemcloud-default-webhook
      interval: 1h
- name: KubernetesOutOfDisk
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: node
    rule: statusCondition
    labelpairs:
      condition: OutOfDisk
      status: "true"
  for: 5m
  alertLevels:
    - compareOp: "=="
      compareValue: "1"
      severity: critical
  receivers:
    - name: gemcloud-default-webhook
      interval: 1h
- name: KubernetesPodNumberTooHigh
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: node
    rule: runningPodPercent
    unit: percent
  for: 1h
  alertLevels:
    - compareOp: ">"
      compareValue: "90"
      severity: critical
  receivers:
    - name: gemcloud-default-webhook
      interval: 1h

# 系统namepace pod
- name: KubernetesPodCrashLooping
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: container
    rule: restartTimesLast5m
    unit: times
    labelpairs:
      namespace: "gemcloud.*|istio-system|observability|kube-system|local-path-storage|kubegems-installer"
  for: 1m
  alertLevels:
    - compareOp: ">"
      compareValue: "2"
      severity: error
  receivers:
    - name: gemcloud-default-webhook
      interval: 10m
- name: KubernetesPodOOMKilling
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: container
    rule: statusTerminatedReason
    labelpairs:
      namespace: "gemcloud.*|istio-system|observability|kube-system|local-path-storage|kubegems-installer"
      reason: "OOMKilled"
  for: 1m
  alertLevels:
    - compareOp: ">"
      compareValue: "0"
      severity: critical
  receivers:
    - name: gemcloud-default-webhook
      interval: 10m
- name: KubegemsPvcUsageTooHigh
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: pvc
    rule: volumeUsagePercent
    unit: percent
    labelpairs:
      namespace: "gemcloud.*|istio-system|observability|kube-system|local-path-storage|kubegems-installer"
  for: 1m
  alertLevels:
    - compareOp: ">"
      compareValue: "80"
      severity: error
    - compareOp: ">"
      compareValue: "90"
      severity: critical
  inhibitLabels: ["namespace", "persistentvolumeclaim"]
  receivers:
    - name: gemcloud-default-webhook
      interval: 10m

