{{- if .Values.grafana.enabled }}
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
spec:
  kind: helm
  repo: https://grafana.github.io/helm-charts
  installNamespace: {{ .Values.grafana.namespace }}
  enabled: {{ .Values.grafana.enabled }}
  version: {{ .Values.grafana.version }}
  values:
    image:
      # repository: quay.io/prometheus/node-exporter
      {{ include "common.images.repository" ( dict "registry" "docker.io" "repository" "grafana/grafana" "context" .) }}
    adminPassword: "demo!@#admin"
{{- end -}}