# https://cert-manager.io/docs/installation/helm/
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: cert-manager
  namespace: "{{ .Release.Namespace }}"
spec:
  kind: helm
  repo: https://charts.jetstack.io
  enabled: true
  installNamespace: cert-manager
  values:
    installCRDs: true
