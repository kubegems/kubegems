apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    kubegems.io/plugins: gateway
    control-plane: controller-manager
  name: nginx-ingress-operator-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      kubegems.io/plugins: gateway
      control-plane: controller-manager
  template:
    metadata:
      labels:
        kubegems.io/plugins: gateway
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=10
          image: {{ .Values.repository | default "docker.io/kubegems" }}/kube-rbac-proxy:v0.8.0
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
        - args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
            - --leader-elect
          command:
            - /manager
          image: {{ .Values.repository | default "docker.io/kubegems" }}/nginx-ingress-operator:0.3.2
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: nginx-ingress-operator-controller-manager
      terminationGracePeriodSeconds: 10
