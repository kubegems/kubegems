name: ElasticSearch
description: ElasticSearch 监控模板
step: 30s
refresh: 30s
start: now-30m
end: now
variables:
  service: ""
graphs:
  - name: CPU Usage Ratio
    unit: percent-0-100
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esCPUPercent
          unit: percent-0-100
  - name: OS Load 1
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esOsLoad1
          unit: ""
  - name: JVM GC Time
    unit: duration-s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esGcSeconds
          unit: duration-s
  - name: JVM GC Count
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esGcCount
          unit: ""
  - name: Query Durations
    unit: duration-s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esQueryDuration
          unit: duration-s
  - name: JVM Memory Usage
    unit: bytes-B
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esJVMMemoryUsageBytes
          unit: bytes-B
  - name: JVM Memory Usage Rate
    unit: percent-0.0-1.0
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esJVMMemoryUsagePersent
          unit: percent-0.0-1.0
  - name: Indices Docs Per Node
    unit: short
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esIndicesPerNode
          unit: short
  - name: Query Cache
    unit: bytes-B
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esQueryCacheBytes
          unit: bytes-B
  - name: Network Sent
    unit: bytes/sec-B/s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esSentBytes
          unit: bytes/sec-B/s
  - name: "Network Received "
    unit: bytes/sec-B/s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esReceivedBytes
          unit: bytes/sec-B/s
  - name: Filesystem Avaliable
    unit: bytes-B
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: elasticsearch
          rule: esFilesystemAvailableBytes
          unit: bytes-B
