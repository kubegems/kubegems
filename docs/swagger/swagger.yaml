  v1beta1.HTTPRoute:
    properties:
      cors_policy:
        $ref: '#/definitions/v1beta1.CorsPolicy'
        description: |-
          Cross-Origin Resource Sharing policy (CORS). Refer to
          [CORS](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS)
          for further details about cross origin resource sharing.
      delegate:
        $ref: '#/definitions/v1beta1.Delegate'
        description: |-
          Delegate is used to specify the particular VirtualService which
          can be used to define delegate HTTPRoute.

          It can be set only when `Route` and `Redirect` are empty, and the route
          rules of the delegate VirtualService will be merged with that in the
          current one.

          **NOTE**:

          1. Only one level delegation is supported.
          2. The delegate's HTTPMatchRequest must be a strict subset of the root's,
             otherwise there is a conflict and the HTTPRoute will not take effect.
      fault:
        $ref: '#/definitions/v1beta1.HTTPFaultInjection'
        description: |-
          Fault injection policy to apply on HTTP traffic at the client side.
          Note that timeouts or retries will not be enabled when faults are
          enabled on the client side.
      headers:
        $ref: '#/definitions/v1beta1.Headers'
        description: Header manipulation rules
      match:
        description: |-
          Match conditions to be satisfied for the rule to be
          activated. All conditions inside a single match block have AND
          semantics, while the list of match blocks have OR semantics. The rule
          is matched if any one of the match blocks succeed.
        items:
          $ref: '#/definitions/v1beta1.HTTPMatchRequest'
        type: array
      mirror:
        $ref: '#/definitions/v1beta1.Destination'
        description: |-
          Mirror HTTP traffic to a another destination in addition to forwarding
          the requests to the intended destination. Mirrored traffic is on a
          best effort basis where the sidecar/gateway will not wait for the
          mirrored cluster to respond before returning the response from the
          original destination.  Statistics will be generated for the mirrored
          destination.
      mirror_percent:
        $ref: '#/definitions/types.UInt32Value'
        description: |-
          Percentage of the traffic to be mirrored by the `mirror` field.
          Use of integer `mirror_percent` value is deprecated. Use the
          double `mirror_percentage` field instead
          $hide_from_docs
      mirror_percentage:
        $ref: '#/definitions/v1beta1.Percent'
        description: |-
          Percentage of the traffic to be mirrored by the `mirror` field.
          If this field is absent, all the traffic (100%) will be mirrored.
          Max value is 100.
      name:
        description: |-
          The name assigned to the route for debugging purposes. The
          route's name will be concatenated with the match's name and will
          be logged in the access logs for requests matching this
          route/match.
        type: string
      redirect:
        $ref: '#/definitions/v1beta1.HTTPRedirect'
        description: |-
          A HTTP rule can either redirect or forward (default) traffic. If
          traffic passthrough option is specified in the rule,
          route/redirect will be ignored. The redirect primitive can be used to
          send a HTTP 301 redirect to a different URI or Authority.
      retries:
        $ref: '#/definitions/v1beta1.HTTPRetry'
        description: Retry policy for HTTP requests.
      rewrite:
        $ref: '#/definitions/v1beta1.HTTPRewrite'
        description: |-
          Rewrite HTTP URIs and Authority headers. Rewrite cannot be used with
          Redirect primitive. Rewrite will be performed before forwarding.
      route:
        description: |-
          A HTTP rule can either redirect or forward (default) traffic. The
          forwarding target can be one of several versions of a service (see
          glossary in beginning of document). Weights associated with the
          service version determine the proportion of traffic it receives.
        items:
          $ref: '#/definitions/v1beta1.HTTPRouteDestination'
        type: array
      timeout:
        $ref: '#/definitions/types.Duration'
        description: Timeout for HTTP requests, default is disabled.
    type: object
  v1beta1.HTTPRouteDestination:
    properties:
      destination:
        $ref: '#/definitions/v1beta1.Destination'
        description: |-
          Destination uniquely identifies the instances of a service
          to which the request/connection should be forwarded to.
      headers:
        $ref: '#/definitions/v1beta1.Headers'
