apiVersion: v1
kind: Namespace
metadata:
  name: kubegems
---
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: mysql
  namespace: kubegems
spec:
  kind: helm
  installNamespace: kubegems
  repo: https://charts.bitnami.com/bitnami
  enabled: true
  values:
    image:
      registry: docker.io
      repository: kubegems/mysql
---
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: kubegems
  namespace: kubegems
spec:
  kind: helm
  enabled: true
  installNamespace: kubegems
  values:
    mysql:
      enabled: false
    externalDatabase:
      enabled: true
    redis:
      image:
        registry: docker.io
        repository: kubegems/redis
    chartmuseum:
      image:
        repository: docker.io/kubegems/chartmuseum
    gitea:
      image:
        repository: docker.io/kubegems/gitea
      postgresql:
        image:
          registry: docker.io
          repository: kubegems/postgresql
    argo-cd:
      global:
        image:
          repository: docker.io/kubegems/argocd
      dex:
        image:
          repository: docker.io/kubegems/dex
      redis:
        image:
          repository: docker.io/kubegems/redis
