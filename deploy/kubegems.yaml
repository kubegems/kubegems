apiVersion: plugins.kubegems.io/v1beta1
kind: Installer
metadata:
  name: kubegems
  namespace: kubegems-installer
spec:
  plugins:
    - name: mysql
      namespace: kubegems
      enabled: true
    - name: kubegems
      namespace: kubegems
      enabled: true
      values:
        api:
          image:
            repository: cnfatal/kubegems
        worker:
          image:
            repository: cnfatal/kubegems
        msgbus:
          image:
            repository: cnfatal/kubegems
        mysql:
          enabled: false
        externalDatabase:
          enabled: true
