# https://github.com/NVIDIA/k8s-device-plugin#deployment-via-helm
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: nvidia-device-plugin
  namespace: "{{ .Release.Namespace }}"
spec:
  kind: helm
  repo: https://nvidia.github.io/k8s-device-plugin
  installNamespace: {{ index .Values "nvidia-device-plugin" "namespace" }}
  enabled: {{ index .Values "nvidia-device-plugin" "enabled" }}
  version: {{ index .Values "nvidia-device-plugin" "version" }}
  values:
    image:
      {{ include "common.images.repository" ( dict "registry" "nvcr.io" "repository" "nvidia/k8s-device-plugin" "context" .) }}
