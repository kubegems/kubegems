apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      imagePullSecrets:
        - name: gems-regcred
      containers:
        - command:
            - /manager
          args:
            - --enable-leader-election
          image: controller
          name: manager
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 200Mi
      terminationGracePeriodSeconds: 10
