apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: global
  namespace: kubegems-installer
spec:
  kind: helm
  url: https://charts.kubegems.io/kubegems
  chart: global
  values:
    kubegemsVersion: latest
    clusterName: "manager-cluster"
    storageClass: local-path # change me to use a different storage class
---
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: kubegems
  namespace: kubegems-installer
spec:
  kind: helm
  url: https://charts.kubegems.io/kubegems
  installNamespace: kubegems
  version: ""
  chart: kubegems
  valuesFrom:
    - kind: ConfigMap
      name: "kubegems-global-values"
      prefix: "global."
