apiVersion: plugins.kubegems.io/v1beta1
kind: Installer
metadata:
  name: kubegems
  namespace: kubegems-installer
spec:
  plugins:
    - name: mysql
      namespace: kubegems
      kind: helm
      enabled: true
    - name: kubegems
      namespace: kubegems
      kind: helm
      enabled: true
      values:
        mysql:
          enabled: false
        externalDatabase:
          enabled: true
    - name: gateway
      namespace: kubegems-gateway
      kind: native
      enabled: true
