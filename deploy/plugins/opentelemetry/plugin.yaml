apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: opentelemetry
  annotations:
    plugins.kubegems.io/category: 可观测性
    plugins.kubegems.io/main-category: core
    plugins.kubegems.io/health-check: "deployments.apps/*"
spec:
  disabled: true
  kind: template
  installNamespace: observability
  valuesFrom:
    - kind: ConfigMap
      name: kubegems-tracing-values
      prefix: tracing.
      optional: true
    - kind: ConfigMap
      name: kubegems-monitoring-values
      prefix: monitoring.
      optional: true