      compareValue: "1.5 * gems_node_cpu_total_cores"
      severity: critical
  inhibitLabels: ["host"]
  receivers:
    - name: gemcloud-default-webhook
      interval: 10m
# 证书
- name: CertManagerCertExpirySoon
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: cert
    rule: expirationRemainTime
    unit: d
    labelpairs:
      namespace: "gemcloud.*|istio-system|observability|kube-system|local-path-storage|kubegems-installer"
  for: 1h
  alertLevels:
    - compareOp: "<"
      compareValue: "7"
      severity: error
  receivers:
    - name: gemcloud-default-webhook
      interval: 12h
- name: CertManagerCertNotReady
  namespace: kubegems-monitoring
  promqlGenerator:
    resource: cert
    rule: status
    labelpairs:
      namespace: "gemcloud.*|istio-system|observability|kube-system|local-path-storage|kubegems-installer"
      condition: "False|Unknown"
  for: 0m
  alertLevels:
    - compareOp: "=="
      compareValue: "1"
      severity: error
  receivers:
    - name: gemcloud-default-webhook
      interval: 10m
