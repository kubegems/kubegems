apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: kubegems
  namespace: kubegems
spec:
  enabled: true
  kind: helm
  repo: https://charts.kubegems.io/kubegems
  installNamespace: kubegems
  values:
    global:
      imageRegistry: registry.cn-beijing.aliyuncs.com
      kubegemsVersion: main
    mysql:
      persistence:
        enabled: true
    redis:
      master:
        persistence:
          enabled: true
    gitea:
      persistence:
        enabled: true
    chartmuseum:
      persistence:
        enabled: true
    chartmuseum:
      persistence:
        enabled: true
    ingress:
      hostname: dashboard.kubegems.io # change me to use a production hostname
