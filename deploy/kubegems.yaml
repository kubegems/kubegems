apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: kubegems
  namespace: kubegems-installer
spec:
  kind: helm
  enabled: false
  installNamespace: kubegems
  values:
    api:
      image:
        repository: cnfatal/kubegems
    worker:
      image:
        repository: cnfatal/kubegems
    msgbus:
      image:
        repository: cnfatal/kubegems
    mysql:
      enabled: false
    externalDatabase:
      enabled: true
    ingress:
      hostname: dashboard.k8s.fatalc.cn
      ingressClassName: nginx
