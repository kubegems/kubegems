apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: kubegems-local
  namespace: kubegems-installer
spec:
  kind: helm
  enabled: true
  installNamespace: "{{ .Values.kubegems.namespace }}"
  dependencies:
    - name: cert-manager
  values:
    clusterName: "{{ .Values.clusterName }}"
    storageClass: "{{ .Values.storageClass }}"
    agent:
      image:
        tag: "{{ .Values.kubegems.version }}"
    controller:
      image:
        tag: "{{ .Values.kubegems.version }}"
