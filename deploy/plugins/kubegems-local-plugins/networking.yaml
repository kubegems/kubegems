# https://projectcalico.docs.tigera.io/getting-started/kubernetes/helm
---
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: gateway
  namespace: kubegems-local
spec:
  kind: native
  installNamespace: kubegems-gateway
  enabled: true
---
# istio operator
# git clone --depth=1 --branch=release-1.11  https://github.com/istio/istio.git _istio
# mv _istio/manifests/charts/istio-operator istio-operator
# rm -rf _istio
---
# https://kiali.io/docs/installation/installation-guide/install-with-helm/
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: kiali-server
  namespace: kubegems-local
spec:
  kind: helm
  repo: https://kiali.org/helm-charts
  installNamespace: istio-system
  enabled: true
  values:
    auth:
      strategy: anonymous
---
# https://github.com/argoproj/argo-helm/tree/master/charts/argo-rollouts
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: argo-rollouts
  namespace: kubegems-local
spec:
  kind: helm
  repo: https://argoproj.github.io/argo-helm
  installNamespace: argo-rollouts
  enabled: true
