apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: opentelemetry-collector
  namespace: "{{ .Release.Namespace }}"
spec:
  kind: helm
  url: https://open-telemetry.github.io/opentelemetry-helm-charts
  chart: opentelemetry-collector
  version: "{{ .Chart.AppVersion }}"
  values:
    config:
      processors:
        k8sattributes:
          passthrough: true
        spanmetrics:
          metrics_exporter: prometheusremotewrite
          latency_histogram_buckets: [1ms, 10ms, 100ms, 500ms, 1s, 10s]
          dimensions_cache_size: 2000
          dimensions:
            - name: namespace
            - name: pod
            - name: http.status_code
      exporters:
        jaeger:
          endpoint: {{ .Values.tracing.jaeger.proto.address }}
          tls:
            insecure: true
        prometheusremotewrite:
          endpoint: {{ .Values.monitoring.prometheus.rwrite.address }}
          #wal:
          #  directory: /wal
          external_labels:
            source: opentelemetry
            instance: ${MY_POD_IP}
          resource_to_telemetry_conversion:
            enabled: true
      service:
        pipelines:
          traces:
            processors:
              - batch
              - memory_limiter
              - k8sattributes
              - spanmetrics
            exporters:
              - jaeger
          metrics:
            exporters:
              - prometheusremotewrite
    image:
      {{ include "common.images.repository" ( dict "registry" "docker.io" "repository" "otel/opentelemetry-collector-contrib" "context" .) }}
    mode: deployment
    replicaCount: 2
    #extraVolumeMounts:
    #- name: wal
    #  mountPath: /wal
    #extraVolumes:
    #- name: wal
    #  emptyDir: {}
    ports:
      metrics:
        enabled: true
    clusterRole:
      create: true
      rules:
      - apiGroups:
        - ''
        resources:
        - 'pods'
        - 'nodes'
        verbs:
        - 'get'
        - 'list'
        - 'watch'
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 128Mi