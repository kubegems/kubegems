imageRegistry: ""
clusterName: local
storageClass: local-path
logging:
  enabled: true
  namespace: logging
  operator:
    enabled: true
  loki:
    # address: http://loki-stack.loki-stack:3100
monitoring:
  enabled: true
  namespace: prometheus
  prometheus:
    # address: http://kube-prometheus-stack-prometheus.prometheus:9090
  alertmanager:
    # address: http://kube-prometheus-stack-alertmanager.alertmanager:9093
observability:
  namespace: observability
  enabled: true
  jaeger:
    # address: http://jaeger-query.observability:16686
gateway:
  enabled: true
  namespace: kubegems-gateway
kubegems:
  version: latest
  registry: docker.io
  repository: kubegems/kubegems
  installer:
    namespace: kubegems-installer
    enabled: false
  local:
    namespace: kubegems-local
    agent:
      # alert: https://kubegems-local-agent.kubegems-local:8041/alert
gpu:
  enabled: false
  namespace: kube-system
istio:
  enabled: true
  namespace: istio-system
  operator:
    hub: docker.io/istio
    tracing:
      sampling: 50
argo-rollouts:
  enabled: true
  namespace: argo-rollouts
