# local-path-provisioner
# https://github.com/rancher/local-path-provisioner/tree/master/deploy/chart
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: local-path-provisioner
  namespace: "{{ .Release.Namespace }}"
spec:
  enabled: true
  kind: helm
  installNamespace: local-path-storage
  repo: https://github.com/rancher/local-path-provisioner.git
  path: deploy/chart/local-path-provisioner
---
# https://github.com/kubernetes-csi/external-snapshotter/tree/master/client/config/crd
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: external-snapshotter
  namespace: "{{ .Release.Namespace }}"
spec:
  kind: kustomize
  repo: https://github.com/kubernetes-csi/external-snapshotter.git
  version: "v5.0.0"
  path: client/config/crd
  installNamespace: kube-system
  enabled: true
