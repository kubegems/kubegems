apiVersion: v2
appVersion: 0.0.0
dependencies:
  - name: common
    repository: https://charts.kubegems.io/bitnami
    tags:
      - bitnami-common
    version: 1.14.1
  - name: mysql
    repository: https://charts.kubegems.io/bitnami
    condition: mysql.enabled
    version: 8.9.6
  - name: redis
    repository: https://charts.kubegems.io/bitnami
    condition: redis.enabled
    version: 16.9.11
  # app start
  - name: gitea
    repository: https://charts.kubegems.io/kubegems
    condition: kubegems-apps.enabled
    version: 5.0.8
  - name: argo-cd
    repository: https://charts.kubegems.io/kubegems
    condition: kubegems-apps.enabled
    version: 3.3.5
  - name: chartmuseum
    repository: https://charts.kubegems.io/kubegems
    condition: kubegems-apps.enabled
    version: 3.8.0
  # app end
description: KubeGems core service and dashboard.
home: kubegems.io
keywords:
  - kubegems
maintainers:
  - email: support@kubegems.io
    name: KubeGems
name: kubegems
sources:
  - https://kubegems.io
version: 0.0.0
annotations:
  plugins.kubegems.io/is-plugin: "true"
  plugins.kubegems.io/install-namespace: "kubegems"
  plugins.kubegems.io/category: core/KubeGems
  plugins.kubegems.io/render-by: helm
  plugins.kubegems.io/required: "true"
  plugins.kubegems.io/values-from: kubegems-apps
