apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: kubegems-local-stack
  namespace: kubegems-local
spec:
  kind: template
  enabled: true
  values:
    clusterName: local
    storageClass: local-path
    installer:
      enabled: false # enabel self managed installer
    logging:
      enabled: false
    kubegems:
      version: latest
      registry: docker.io
      repository: kubegems/kubegems
    nvidiagpu:
      enabled: false
    istio:
      enabled: true
      operator:
        hub: ""
        tracing:
          sampling: 50
